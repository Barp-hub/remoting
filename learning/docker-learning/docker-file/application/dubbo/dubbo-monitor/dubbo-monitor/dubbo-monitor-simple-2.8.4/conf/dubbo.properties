dubbo.container=log4j,spring,registry,jetty
dubbo.application.name=simple-monitor
dubbo.application.owner=michael
#dubbo.registry.address=multicast://224.5.6.7:1234
dubbo.registry.address=zookeeper://zookeeper1:2181?backup=zookeeper2:2181,zookeeper3:2181
#dubbo.registry.address=redis://127.0.0.1:6379
#dubbo.registry.address=dubbo://127.0.0.1:9090
dubbo.protocol.port=7070
dubbo.jetty.port=8888
#dubbo.jetty.directory=/root/monitor
#dubbo.charts.directory=/root/monitor/charts
#dubbo.statistics.directory=/root/monitor/statistics

dubbo.jetty.directory=/log/monitor
dubbo.charts.directory=/log/charts
dubbo.statistics.directory=/log/monitor/statistics


dubbo.log4j.file=/log/logs/dubbo-monitor-simple.log
dubbo.log4j.level=DEBUG
